$(document).ready(function(){

	  });
	$("#home").click(function(){
		$("#blog-text").load("text/latest.html");
	  });
	$("#sourcecode").click(function(){

	  });
	$("#impressum").click(function(){
		$("#navbar").find(".active").removeClass("active");
		$("#blog-text").load("text/imp.html");
	  });
});
</script>
